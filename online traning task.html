<html>
    <head>
<link href="css/bootstrap.css " rel="stylesheet"/>
<link href="css/all.css " rel="stylesheet"/>
<style>
.outer
{
    min-height: 500px;
}
</style>
</head>
<body>
    <div class="container-fluid ">
<div class="row">
    <div class="col-sm-6 outer bg-light ">
        <form>
        <br/>Enroll No:<br/>
        <div class="input-group">
            <br/><br>
            <i class="input-group-text text-bg-danger">
                <i class="fa-solid fa-pencil"></i>
            </i>
            <input type="number" class="form-control" placeholder="TPT-ST20" readonly/>
            </div>
            Today is:<br/>
        <div class="input-group">
            <i class="input-group-text text-bg-danger">
                <i class="fa-regular fa-calendar-days"></i>
            </i>
            <input type="number" class="form-control" placeholder="16-11-2022"/>
            </div>
            Name:<br/>
        <div class="input-group">
                <i class="input-group-text text-bg-danger">
                    <i class="fa-solid fa-user"></i>
                </i>
                <input type="text" class="form-control" placeholder="Username"/>
                </div>
            Apply for:<br/>    
        <div class="input-group">
                    <i class="input-group-text text-bg-danger">
                        <i class="fa-solid fa-pencil"></i>
                    </i>
                    <input type="text" class="form-control" placeholder="Select Traning Name"/>
                    </div>
            Collage Name:
         <div class="input-group">
                        <i class="input-group-text text-bg-danger">
                            <i class="fa-regular fa-building-columns"></i>
                        </i>
                        <input type="number" class="form-control"/>
                        </div>
            Course: <br/>           
        <div class="input-group">
                            <i class="input-group-text text-bg-danger">
                                <i class="fa-sharp fa-solid fa-display"></i>
                            </i>
                            <input type="number" class="form-control" placeholder="Select Your corse"/>
            </div>
            Year:<br/>                
        <div class="input-group">
                                <i class="input-group-text text-bg-danger">
                                    <i class="fa-regular fa-clock"></i>
                                </i>
                                <input type="number" class="form-control" 
                                placeholder="Your Persuing Year"/>
        </div>
            Contact No:<br/>
         <div class="input-group">
                                    <i class="input-group-text text-bg-danger">
                                        <i class="fa-solid fa-phone-flip"></i>
                                    </i>
                                    <input type="number" class="form-control" placeholder="16-11-2022"/>
                                    </div>
            Email Id:<br/>
         <div class="input-group">
                                        <i class="input-group-text text-bg-danger">
                                            <i class="fa-regular fa-envelope"></i>
                                        </i>
                                        <input type="number" class="form-control" placeholder="16-11-2022"/>
            </div>
             Amount To Pay:<br/>           
            <div class="input-group">
                <i class="input-group-text text-bg-danger">
                    <i class="fa-solid fa-indian-rupee-sign"></i>
                </i>
                <input type="number" class="form-control" />
            </div>
            <input type="submit" value="Register Now" class="btn btn-warning mt-4"/>
            </div>
    
        </div>
    </form>
    </div>
    <div class="col-sm-6  "></div>
</div>
</div>
</body>
</html>
